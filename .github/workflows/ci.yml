name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install_dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .turbo
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install TurboRepo
        run: yarn global add turbo

  build:
    runs-on: ubuntu-latest
    needs: install_dependencies
    strategy:
      matrix:
        app: [native, web, opt, suite]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build the app ${{ matrix.app }}
        run: |
          yarn turbo run build --filter=apps/${{ matrix.app }}...
  test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        app: [native, web, opt, suite]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run tests for ${{ matrix.app }}
        run: |
          yarn turbo run test --filter=apps/${{ matrix.app }}...
  lint:
    runs-on: ubuntu-latest
    needs: install_dependencies
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Lint all apps
        run: yarn turbo run lint --filter=apps/...

  coverage:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate test coverage
        run: |
          yarn turbo run test --filter=apps/... --coverage
